<section class="home">
  <h2>{{ homeCtrl.title }}</h2>

  <create-gallery></create-gallery>

  <h2 class="clear">Your Galleries</h2>
  <div class="gallery_view">
    <div class="gallery" ng-repeat="gallery in homeCtrl.galleries">
      <img src="http://placehold.it/250">
      <ul>
        <li>name: {{ gallery.name }}</li>
        <li>description: {{ gallery.desc }}</li>
      </ul>
    </div>

  </div>
</section>
